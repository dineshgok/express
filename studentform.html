<html>
<head>
        <title>form</title>
</head>
<body>
    <form action="/addStudent" method="post" enctype="multipart/form-data" >
  <div class="container">
    <h1>Register</h1>

    <hr>

    <label for="name"><b>firstname</b></label>
    <input type="text" placeholder="enter firstname" name="firstname" id="firstname" required>

    <label for="lastname"><b>lastname</b></label>
    <input type="text" placeholder="enter lastname" name="lastname" id="lastname" required>

    <label for="age"><b>age</b></label>
    <input type="number" placeholder="enter age" name="age" id="age" required>

    Profile Pic: <input type="file" name="profilepic" id="pic"><br/>


    <button type="submit" class="registerbtn">Register</button>
  </div>

  
  </div>
</form>
